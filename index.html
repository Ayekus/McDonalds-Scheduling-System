<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" />
        <style>
            /* To make all buttons have a hover animation */
            button:hover {
                opacity: 0.8;
            }
        </style>
    </head>

    <body>
        <div class="login">
            <h2>Welcome Back</h2>
            <form method="post">
                <div class="wrap-text">
                    <div class="top">
                        <label> Email Address </label>
                        <input type="text" required autcomplete="off" />
                    </div>

                    <div class="middle">
                        <label> Employee ID </label>
                        <input type="text" required autcomplete="off" />
                    </div>

                    <div class="bottom">
                        <label> Password </label>
                        <input type="text" required autcomplete="off" />
                    </div>
                </div>

                <button type="submit" class="button initial-buttons">
                    Log In
                </button>
            </form>
        </div>
    </body>
</html>
