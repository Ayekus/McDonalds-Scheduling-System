<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* To make all buttons have a hover animation */
      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h2>Welcome Back</h2>
      <form method="post">
        <div class="wrap-text">
          <label> Email Address </label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="wrap-text">
          <label> Employee ID </label>
          <input type="text" required autcomplete="off" />
        </div>

        <div class="wrap-text">
          <label> Password </label>
          <input type="password" required autocomplete="off" />
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button initial-buttons">Log In</button>
      </form>
    </div>
  </body>
</html>
