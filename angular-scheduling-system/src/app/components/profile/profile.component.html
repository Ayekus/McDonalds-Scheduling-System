<h1>Profile</h1>

<div class="card">
  <h5 class="card-header bg-warning text-center">{{ userProfile.firstName }} {{ userProfile.lastName }}</h5>
  <div class="card-body bg-dark text-center">
    <h5 class="card-title">Email Address: {{ userProfile.emailAddress }}</h5>
    <h5 class="card-title">Training: {{ userProfile.training }}</h5>
    <h5 class="card-title">Employee ID: {{ userProfile.employeeID }}</h5>
  </div>
</div>
