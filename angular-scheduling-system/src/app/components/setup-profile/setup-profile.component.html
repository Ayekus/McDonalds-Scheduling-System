<p>Setup Profile</p>
<form [formGroup]="setupProfileForm" (ngSubmit)="setupUser()">
  <input type="text" id="firstName" placeholder="First Name" formControlName="firstName" />
  <p *ngIf="form['firstName'].invalid && form['firstName'].touched">Error in first name field</p>
  <br />
  <input type="text" id="lastName" placeholder="Last Name" formControlName="lastName" />
  <p *ngIf="form['lastName'].invalid && form['lastName'].touched">Error in last name field</p>
  <br />
  <input type="text" id="employeeID" placeholder="Employee ID" formControlName="employeeID" />
  <p *ngIf="form['employeeID'].invalid && form['employeeID'].touched">Error in employee ID field</p>
  <br />

  <input type="radio" value="BEV" formControlName="training" />
  <label for="trainingBEV"> BEV </label><br />
  <input type="radio" value="FC" formControlName="training" />
  <label for="trainingFC"> FC </label><br />
  <input type="radio" value="BK" formControlName="training" />
  <label for="trainingBK"> BK </label>

  <br />
  <button type="submit">Set Up Profile</button>
</form>
